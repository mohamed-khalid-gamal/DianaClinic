<div class="mobile-header" *ngIf="isMobile">
  <button class="menu-toggle" (click)="toggleMobileMenu()">
    <i class="fa-solid fa-bars"></i>
  </button>
  <div class="mobile-logo">
    <img src="/logo-final-2.png" alt="Merve Aesthetics" class="logo-img">
  </div>
</div>

<div class="sidebar-backdrop"
     *ngIf="isMobile && mobileMenuOpen"
     (click)="closeMobileMenu()">
</div>

<div class="sidebar"
     [class.collapsed]="collapsed"
     [class.mobile-open]="mobileMenuOpen"
     [class.mobile]="isMobile">
  <div class="logo-area">
    <img src="/logo-final-2.png" alt="Merve Aesthetics" class="logo-img" [class.icon-only]="collapsed">
    <button class="close-mobile" *ngIf="isMobile" (click)="closeMobileMenu()">
      <i class="fa-solid fa-xmark"></i>
    </button>
  </div>

  <nav class="nav-links">
    <a *ngFor="let item of navItems"
       [routerLink]="item.route"
       routerLinkActive="active"
       class="nav-item"
       (click)="onNavClick()">
      <i [class]="item.icon"></i>
      <span class="label" *ngIf="!collapsed || isMobile">{{ item.label }}</span>
    </a>
  </nav>

  <div class="footer" *ngIf="!isMobile">
    <button class="collapse-btn" (click)="toggleCollapse()">
      <i *ngIf="collapsed" class="fa-solid fa-angles-right"></i>
      <span *ngIf="!collapsed"><i class="fa-solid fa-angles-left"></i> Collapse</span>
    </button>
  </div>
</div>

<app-page-header 
  title="Rooms" 
  subtitle="Manage clinic rooms and facilities">
  <button class="btn btn-primary" (click)="openAddModal()">
    + Add Room
  </button>
</app-page-header>

<app-data-table
  [data]="rooms"
  [columns]="columns"
  (edit)="openEditModal($event)"
  (delete)="deleteRoom($event)">
</app-data-table>

<app-modal 
  [isOpen]="showModal" 
  [title]="isEditMode ? 'Edit Room' : 'Add New Room'"
  (closed)="closeModal()"
  (confirmed)="saveRoom()">
  
  <div class="form-grid">
    <div class="form-group">
      <label>Room Name *</label>
      <input type="text" [(ngModel)]="roomForm.name" placeholder="e.g., Laser Suite 1">
    </div>
    
    <div class="form-group">
      <label>Room Type *</label>
      <select [(ngModel)]="roomForm.type">
        <option value="treatment">Treatment</option>
        <option value="consultation">Consultation</option>
        <option value="surgery">Surgery</option>
        <option value="storage">Storage</option>
      </select>
    </div>
    
    <div class="form-group">
      <label>Floor</label>
      <input type="text" [(ngModel)]="roomForm.floor" placeholder="e.g., 1, Ground">
    </div>
    
    <div class="form-group">
      <label>Capacity</label>
      <input type="number" [(ngModel)]="roomForm.capacity" min="1" max="10">
    </div>
    
    <div class="form-group">
      <label>Status</label>
      <select [(ngModel)]="roomForm.isActive">
        <option [ngValue]="true">Available</option>
        <option [ngValue]="false">Unavailable</option>
      </select>
    </div>
  </div>
</app-modal>
